server:
  port: 9000

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/dardanqsot/config-server-files.git
          defaultLabel: main
          refreshRate: 10
          cloneOnStart: true
          forcePull: true
        #          username:
        #          password:
        encrypt:
          enabled: false
#        username: username
#        password: password

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

encrypt:
  key: darwin-secret